<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bucktly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <nav>
        <div class="logo-container">
            <img src="./assets/logo.svg" alt="bucktly-logo">
            <h1>Bucktly</h1>
        </div>
    </nav>

    <div class="input-container">
    <form id="item-form">
        <div class="input-field">
            <div class="input-item">
                <label for="palce">place:</label>
                <input type="text" id="place" placeholder="Enter the place" />
            </div>

            <div class="input-item">
                <label for="location">location:</label>
                <input type="text" id="location" placeholder="Enter the location" />
            </div>

            <div class="input-item">
                <label for="plan">plan:</label>
                <textarea id="plan" rows="1" cols="20" placeholder="Enter the plan"></textarea>
            </div>

            <div class="input-item">
                <label for="image">Image:</label>
                <input type="text" id="image" placeholder="Enter the image url" />
            </div>

            <div class="input-item">
                <label for="Date">Date:</label>
                <input type="text" id="date" placeholder="Enter the date" />
            </div>

            <div class="input-item">
                <label for="link">link:</label>
                <input type="text" id="link" placeholder="Enter the link" />
            </div>
        </div>

        <button type="submit">
            <img src="./assets/button.svg" alt="btn">
        </button>

    </form>
    </div>
    </main>
</body>
</html>
